{% extends 'base.html' %}
  {% block style %}<style>
    body {
      background-color: #F6F2E6;
    }
        .success {
        color: green;
    }
  </style>{% endblock %}

{% block content %}
      <main class="container mt-3 pb-5">
    <div class="row mt-5">
<div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills">
            <a class="nav-link {% if 'vacancies' not in request.path %}active{% endif %}" href="{% url 'company_update' %}">1.
                Информация о&nbsp;
                компании</a>
            {% if request.user.company %}<a class="nav-link {% if 'vacancies' in request.path %}active{% endif %}"
                                            href="{% url 'my_vacancies' %}">2. Вакансии</a>{% endif %}
          </div>
        </aside>
      </div>

    {% block mycompany %}
        {% endblock %}
    </div>
  </main>

{% endblock %}
